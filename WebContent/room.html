<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>欢迎来到PJ2 跑得快游戏!</title>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="static/js/lib/jquery.cookie.js"></script>
	<script src="static/js/lib/vue.js"></script>
	<script src="static/js/room.js"></script>
	<link rel="stylesheet" href="static/css/common.css">
	<link rel="stylesheet" href="static/css/room.css">
</head>

<body>
	<div id="play-room">
		<div id="player-left">
			<div class="icon">
				<img src="/PJ2/static/images/icon/default.jpg">
			</div>
			<div class="name"></div>
			<div class="number-of-cards"></div>
		</div>
		<div id="player-right">
			<div class="icon">
				<img src="/PJ2/static/images/icon/default.jpg">
			</div>
			<div class="name"></div>
			<div class="number-of-cards"></div>
		</div>
		<div id="player-i">
			<div id="max-cards" v-bind:style="{width: (maxCards.length*28+58)+'px'}">
				<ul>
					<template v-for="card in maxCards">
						<li><img v-bind:src="'static/images/cards/'+card+'.png'"></li>
					</template>
				</ul>
			</div>
			<div id="time-left">			
				<i class="fa fa-clock-o"></i>	
				<span id="time">20</span><span>s</span>			
			</div>
			<div id="cards"></div>
			<div id="my-turn-module">				
				<button id="play-card">出牌</button>
				<button id="pass">PASS</button>
			</div>
		</div>
	</div>
	<div id="game-result">
		<div id="my-carrot-change"></div>
		<table id="result-table">
			
		</table>
		<div id="OK">确定</div>
	</div>
</body>

</html>
