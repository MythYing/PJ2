<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>欢迎来到PJ2 跑得快游戏!</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="static/js/lib/jquery.cookie.js"></script>
    <script src="static/js/hall.js"></script>
    <link rel="stylesheet" href="static/css/common.css">
    <link rel="stylesheet" href="static/css/hall.css">
</head>

<body>
    <header>
        <h1>游戏大厅</h1>
        <div id="user-info">
            <div class="icon">
                <img src="/PJ2/static/images/icon/default.jpg">
            </div>
            <p id="pid"></p>
        </div>
        <button id="logout-button">退出登录</button>
        <nav class="clearfix">
            <ul>
                <li>匹配大厅</li>
                <li>游戏记录</li>
                <li>商店</li>
                <li>背包</li>
            </ul>          
        </nav>
    </header>
    <div id="content">
        <div id="match"> 
            <div id="matching-info"></div>  
            <button id="cancel-match">取消匹配</button>
            <button id="match-game">寻找对局</button>
            <p id="match-status"></p>
        </div>
        <div id="game-history">游戏记录</div>
        <div id="shop">商店</div>
        <div id="bag">我的背包</div>
    </div>
   
</body>

</html>
